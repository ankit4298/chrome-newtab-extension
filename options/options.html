<!DOCTYPE html>
<html>

<head>
	<title>Extension Options</title>
</head>

<body>

	<table>
		<tr>
			<td>
				Display Name:
			</td>
			<td>
				<input type="test" id="txt__name">
			</td>
		</tr>
		<tr>
			<td>
				Show Last Visited:
			</td>
			<td>
				<input type="checkbox" id="chktelemetry__lastVisited">
			</td>
		</tr>
		<tr>
			<td>
				Show Total times visited today:
			</td>
			<td>
				<input type="checkbox" id="chktelemetry__visitedCount">
			</td>
		</tr>
		<tr>
			<td>
				Show Quotes
			</td>
			<td>
				<input type="checkbox" id="chkquotes">
			</td>
		</tr>
		<tr>
			<td>
				Display Time Size
			</td>
			<td>
				<input type="range" id="timeSize" name="points" min="2" max="15" value="9">
			</td>
		</tr>
	</table>


	<div style="height: 40px;color:green;font-size: 15px;font-weight: bold;" id="status"></div>


	<br />
	<button id="save">Save</button>
	<button id="reset">Reset</button>

	<script src="options.js"></script>
</body>

</html>
