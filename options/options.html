<!DOCTYPE html>
<html>

<head>
	<title>My Test Extension Options</title>
</head>

<body>

	<table>
		<tr>
			<td>
				Show Last Visited:
			</td>
			<td>
				<input type="checkbox" id="chktelemetry__lastVisited">
			</td>
		</tr>
		<tr>
			<td>
				Show Total times visited today:
			</td>
			<td>
				<input type="checkbox" id="chktelemetry__visitedCount">
			</td>
		</tr>
		<tr>
			<td>
				Show Quotes
			</td>
			<td>
				<input type="checkbox" id="chkquotes">
			</td>
		</tr>
	</table>


	<div style="height: 40px;color:green;font-size: 15px;font-weight: bold;" id="status"></div>


	<br />
	<button id="save">Save</button>

	<script src="options.js"></script>
</body>

</html>
