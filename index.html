<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="greeting" >
        <p class="greeting__text" ></p>
        <h1 class="greeting__name" ></h1>
    </div>

    <div class="container" >
        <div class = "time" >
            <h1 class = "time__text" ></h1>
            <p class="time__date" ></p>
        </div>
    </div>

    <div class="popup">
            <h2 class="popup__text">Let's start with your name?</h2>
            <input type="text" placeholder="Enter your name here..." class="popup__input">
            <button class="popup__button" >Okay!</button>
            <p class="popup__para">
                Note: Your name or any other data does not go out of your browser.
            </p>
    </div>

    <div class="quote">
        <p class="quote__content">Hello</p>
        <p class="quote__author"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
